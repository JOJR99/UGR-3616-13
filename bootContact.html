<body>
    
<div class="container container-shadow p-5">


  <div class="row row-cols-1 text-center" >
 
<div>
  <img  src="images/kurulogo.png" alt="COMPANY'S LOGO"  width="50%"  class="img-maxWidth img-fluid" >

</div>     
        
<div> 
          
          <h2 class="h2-font display-3">Kuru Containers</h2>
      
    </div>



    
     </div>

<section class="p-5">


     
<div class="container">
      <p class="my-4 text-justify p-font p-4 ">Need to get in touch with us? Either fill out the form with your 
        inquery or directly contact us through the options provided in the footer of the pages.s </p>
      </div>




  <div class="row row-cols-1 row-cols-md-2  g-4" >


    <div class="col">
      <img class="img-fuid" width="100%" src="images/message.png" alt="MESSAGE ICON" > 


    </div>



    <div class="col">


      <form class="row g-3 needs-validation" novalidate >



        <div class="mb-3 needs-validation ">
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
        </div>
         
        <div class="mb-3 needs-validation ">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Last name" required>
        </div>
         
        <div class="mb-3 needs-validation ">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Your email" required>
        </div>
        <div class="mb-3 needs-validation ">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Your question" required>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Proceed with payment</button>
        </div>
      </form>
       
      </div>
     

  

  </div>
</section>
